<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Spotify</title>
    <link rel="icon" href="./img/spotify_Logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/form2.css">
</head>
<body>
    <main>
        <h1><a href="#"><img class="logo" src="./img/spotify_Logo.png" alt=""></a></h1>
        <div class="click">
            <a href="#" class="active">SIGN IN</a>
            <a href="#">SIGN UP</a>
        </div>
        <form action="#" method="post" id="sign_in_frm">
            <fieldset class="inGroup">
                <legend class="skip">로그인</legend>
                <div id="sign">
                    <input type="text" placeholder="Username" name="user_id" required>
                    <input type="password" placeholder="Password" name="user_pwd" required>
                </div>
                <div class="ch_stay">
                    <input type="checkbox" name="staySign" value="staySignY" id="staySign"><label for="staySign">stay signed in</label>
                </div>
                <button type="submit" id="login">SIGN IN</button>
            </fieldset>
        </form>
        <a href="#" class="fg_pwd">Forget Password?</a>
    </main>
</body>
</html>
