<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <h1>Welcome back</h1>
        <p>Welcome Back! Please enter your details.</p>
        <form action="#" method="get" id="search_frm">
            <fieldset>
                <legend></legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" placeholder="Enter your email or id" name="user_email" required></dd>
                    <dt>Password</dt>
                    <dd><input type="password" placeholder="Enter your Password" name="user_pwd" required></dd>
                </dl>
                <h2>Forgot password</h2>
                <div class="btn">
                    <button type="submit" id="login">Login</button>
                    <button type="submit" id="sign_google">Sign in with Google</button>
                </div>
            </fieldset>
        </form>
        <p class="join_link">Don't have on account? <span>sign up for free</span></p>
    </main>
</body>
</html>
